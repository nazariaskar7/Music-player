<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Askar Nazari's Playlist askar nazari playlist nazariaskarplaylist"
    />
    <meta name="keywords" content="Askar Nazari askar nazari playlist" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <title>Askar Nazari's Playlist</title>
  </head>
  <body>
    <h1>Askar Nazari's Playlist</h1>
    <div class="music-container">
      <div class="music-info">
        <h4 id="title">Rogheb Naro</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio src="songs/Adele Easy On Me.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="img/Adele Easy On Me.jpg" alt="" id="cover" />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fa fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fa fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fa fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="mian.js"></script>
  </body>
</html>
